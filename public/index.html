<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige su color de fondo</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 class="text-3xl mb-8">Elige su color de fondo</h1>
    <button id="colorBtnRed" onclick="changeColor('red')" class="mr-2">Rojo</button>
    <button id="colorBtnBlue" onclick="changeColor('blue')" class="mr-2">Azul</button>
    <button id="colorBtnGreen" onclick="changeColor('green')" class="mr-2">Verde</button>
    <button id="colorBtnYellow" onclick="changeColor('yellow')" class="mr-2">Amarillo</button>
    <button id="colorBtnPurple" onclick="changeColor('purple')" class="mr-2">Morado</button>
    <button id="colorBtnTeal" onclick="changeColor('teal')" class="mr-2">Turquesa</button>
    <button id="colorBtnPink" onclick="changeColor('pink')">Rosa</button>

    <!-- New button for resetting to default -->
    <button id="resetBtn" onclick="resetToDefault()">Reset to Default</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('lastColor', color);
        }

        function resetToDefault() {
            // Clear the stored color in localStorage
            localStorage.removeItem('lastColor');
            
            // Set the background color to a default value
            document.body.style.backgroundColor = 'white';  // Cambia 'white' al color por defecto que desees
        }

        // Load the last selected color on page load
        const lastColor = localStorage.getItem('lastColor');
        if (lastColor) {
            document.body.style.backgroundColor = lastColor;
        }
    </script>
</body>
</html>
